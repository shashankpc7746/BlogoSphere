{% extends 'layout.html' %}
{% block body %}
  <link rel="stylesheet" href="{{url_for('static',filename='content.css')}}" />
  
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="flashmessage" id="flash_{{ category }}">
          {{ message }}
        </div>
      {% endfor %}
      <meta http-equiv="refresh" content="5">
    {% endif %}
  {% endwith %}

  <div class="container">
    <h2>Add a Blog</h2>
    <form class="content_form" action="/content" method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" class="content_inputs" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" class="content_inputs" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="password">Your password:</label>
        <input type="password" id="password" name="password" class="content_inputs" placeholder="Enter your password" required>
      </div>
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" class="content_inputs" placeholder="Enter the title" required>
      </div>
      <div class="form-group">
        <label for="image">Image:</label>
        <input type="file" id="image" name="image" class="content_inputs" accept="image/png, image/jpeg, image/jpg"
          required>
      </div>
      <div class="form-group">
        <label for="message">Content:</label>
        <textarea id="message" name="message" class="content_inputs" placeholder="Add your blog content"
          required></textarea>
      </div>
      <button type="submit">Upload</button>
    </form>
  </div>

  <script>
    alert('Disclaimer: First Subscribe to us, otherwise the blog will not get uploaded and if you clicked on the upload button then all text will get disappear.');
  </script> 

  {% endblock %}
