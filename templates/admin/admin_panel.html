<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogosphere | Admin Panel</title>
    <link rel="icon" href="/static/images/globefav.png" />
    <link rel="stylesheet" href="{{ url_for('static', filename='admin/admin_panel.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav>
        <div class="logo">
            BLOGOSPHERE
        </div>
    </nav>
    {% if generate == True %}
        <form action="/levaze/blogosphere/admin/verify_otp" method="POST" style="width: 35vw; position: relative; top:21vh; left: 33vw;">
            <input type="text" name="otp" placeholder="Enter OTP" required>
            <button type="submit">Verify</button>
        </form>
    </div>
    {% else %}
    <main>
        <div class="label">
            <h1>SignUp</h1>
        </div>
        <div class="form_adminpanel">
            <form action="/levaze/blogosphere/admin/adminpanel" method="POST">
                <div class="mb-3">
                    <label for="exampleInputName1" clas s="form-label">Name</label>
                    <input type="text" class="form-control" id="exampleInputName1" placeholder="Enter Name"
                        aria-label="Name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label" placeholder="Enter Email">Email address</label>
                    <input type="email" class="form-control" name="email" id="exampleInputEmail1"
                        placeholder="Enter Email" aria-describedby="emailHelp" required>
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label" placeholder="Enter Password">Password</label>
                    <input type="password" class="form-control" name="password" id="exampleInputPassword1"
                        placeholder="Enter Password" aria-describedby="passwordhelp" required>
                    <div id="passwordhelp" class="form-text">We'll never share your password with anyone else.</div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </main>
    {% endif %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>
